server:
  port: 8080

spring:
  application:
    name: api-gateway

eureka:
  client:
    enabled: false

  cloud:
    gateway:
      routes:
        # Parcel Service Routes
        - id: parcel-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/parcels/**
          filters:
            - RewritePath=/api/parcels/(?.*), /${segment}

        # Weather Service Routes
        - id: weather-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/weather/**
          filters:
            - RewritePath=/api/weather/(?.*), /${segment}

        # Recommendation Service Routes
        - id: recommendation-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/recommendations/**
          filters:
            - RewritePath=/api/recommendations/(?.*), /${segment}

        # Alert Service Routes
        - id: alert-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/alerts/**
          filters:
            - RewritePath=/api/alerts/(?.*), /${segment}

      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: "*"
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
            allowed-headers: "*"
logging:
  level:
    org.springframework.cloud.gateway: DEBUG